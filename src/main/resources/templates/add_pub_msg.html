<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Dodaj post</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div sec:authorize="isAuthenticated()">
    <form method="POST">
        <input type="hidden" th:name="user_name" th:value="${#httpServletRequest.remoteUser}"/>
        Temat:<br/><input type="text" style="width: 650px; height: 50px" name="topic"/><br/><br/>

        Treść posta:<br/><input type="text" style="width: 650px; height: 200px" name="content"/><br/><br/>

        <select name="category" size="1">
            <option value="">Wybierz kategorie:</option>
            <option value="Ogolny">Ogolny</option>
            <option value="Inny">Inny</option>
        </select><br/><br/>
        <div><input type="submit" value="Wyslij post"/>    </div>

    </form>

</div>



</body>
</html>
